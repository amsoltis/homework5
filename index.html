<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function myFunction() {
            alert("I am an alert box!");
        }
        function myFunction1() {
            confirm("Press 'Okay' to continue.");
        }
        function myFunction2() {
            var person = prompt("Please enter your name", "Harry Potter");
            if (person != null) {
                document.getElementById("demo").innerHTML = "Hello " + person + "! How are you today?";
            }
        }
        function myFunction3() {
            var number = prompt("Please enter a number", "1");
            if (number != null) {
                document.getElementById("demo1").innerHTML = Math.random() * number;
            }
        }
        function myFunction4() {
            document.getElementById("demo2").innerHTML = Math.PI;
        }
    </script>
</head>
<body>

    <h2>JavaScript</h2>

    <p>Function 1: Alert Box</p>

    <button onclick="myFunction()">Try it</button>

    <p>Function 2: Confirm</p>

    <button onclick="myFunction1()">Try it</button>

    <p>Function 3: Hello Person</p>

    <button onclick="myFunction2()">Try it</button>

    <p id="demo"></p>

    <p>Function 4: Math.random()</p>

    <button onclick="myFunction3()">Try it</button>

    <p id="demo1"></p>

    <p>Function 5: Math.PI</p>

    <button onclick="myFunction4()">Try it</button>

    <p id="demo2"></p>

</body>

</html>
